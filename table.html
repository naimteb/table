<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="table.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="table.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th class="name">Name</th>
          <!-- <th>Current Step</th> -->
          <th>Date</th>
          <!-- <th>TIER</th> -->
          <!-- <th>DEALER</th> -->
          <th>Email</th>
          <!-- <th>EMAILED</th> -->
          <th>Gender</th>
          <th>
            <button class="btn" id="btn1">CREATE</button>
            <button id="editbtn" class="btn">DELETE</button>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>

  <dialog id="dialog1">
    <div class="txtcontainer"><p class="txt">Fill in the form</p></div>
    <form id="form">
      <div class="newcontainer">
        <div class="fieldcontainer">
          <label for="id">id</label>
          <input class="in" type="text" name="id" id="id" />
        </div>
        <div class="fieldcontainer">
          <label for="name">Name</label>
          <input class="in" type="text" name="name" id="name" />
        </div>

        <div class="fieldcontainer">
          <label for="Date">Date</label>
          <input class="in" type="date" name="Date" id="Date" />
        </div>

        <div class="fieldcontainer">
          <label for="Email">Email</label>
          <input class="in" type="email" name="Email" id="Email" />
        </div>
      </div>

      <div class="gendercontainer">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male" />

        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female" />
      </div>
      <div class="bigcontainerbtn">
        <div class="btn2container">
          <button id="btn2">Cancel</button>
        </div>
        <div class="subb">
          <input type="submit" id="submit" />
        </div>
      </div>
    </form>
  </dialog>

  <dialog id="dialog2">
    <form id="form2">
      <label for="editinputnumber">enter the row number to delete </label>
      <input type="number" id="editinputnumber" name="rownumber" />
      <input type="submit" name="" id="submit2" />
    </form>
  </dialog>
</html>
